<!doctype html>
<html lang='en'>
<head>
    <title>Rock Paper Scissors Game</title>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS v5.1.3 -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' 
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

    <!-- Font Awesome v6.1.1-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' 
    integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' 
    crossorigin='anonymous' referrerpolicy='no-referrer' />

    <!-- Style CSS -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    <header class="text-center py-3">
        <!-- ========== Start Title ========== -->
        <h1>Rock Paper Scissors</h1>
        <!-- ========== End Title ========== -->
    </header>

    <main class="d-flex flex-column align-items-center text-white">
        <!-- ========== Start Score-Board ========== -->
        <section class="score-board mt-5 d-flex justify-content-center align-items-center">

            <!-- ========== Start Players ========== -->
            <section id="players" class="d-flex justify-content-between">
                <div id="user-label" class="box bg-primary">user</div>
                <div id="computer-label" class="box bg-warning">comp</div>
            </section>
            <!-- ========== End Players ========== -->

            <!-- ========== Start Score ========== -->
            <section id="score" class="d-flex gap-1">
                <div id="user-score">0</div>
                <div>:</div>
                <div id="computer-score">0</div>
            </section>
            <!-- ========== End Score ========== -->
        </section>
        <!-- ========== End Score-Board ========== -->

        <!-- ========== Start Result ========== -->
        <section class="result pt-5 pb-3">
            <h2>Make your move!</h2>
        </section>
        <!-- ========== End Result ========== -->

        <!-- ========== Start Reset Button ========== -->
        <section class="button">
            <button id="btn">Reset</button>
        </section>
        <!-- ========== End Reset Button ========== -->

        <!-- ========== Start Choices ========== -->
        <section class="choices py-4">
            <div class="img d-flex gap-5">
                <div id="rock" class="choice">
                    <img src="./assets/img/rock.png" alt="">
                </div>
                <div id="paper" class="choice">
                    <img src="./assets/img/paper.png" alt="">
                </div>
                <div id="scissors" class="choice">
                    <img src="./assets/img/scissors.png" alt="">
                </div>
            </div>
            <div class="d-flex justify-content-between fs-3 pt-1">
                <p class="ps-4">Rock</p>
                <p class="ps-3 ms-1">Paper</p>
                <p class="pe-1">Scissors</p>
            </div>
        </section>
        <!-- ========== End Choices ========== -->
    </main>

    <script src='./assets/js/app.js'></script>
</body>
</html>
